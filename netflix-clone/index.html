<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">

  <!-- Responsividade -->
  <link rel="stylesheet" href="styles/responsive.css">

  <!-- Owl Css -->
  <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
</head>

<body>

  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">House Of Cards</h3>
        <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.
          Assista agora a nova temporada de House of Cards que está imperdível!</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fa-solid fa-play"></i>
            Assistir Agora
          </button>
          <button role="button" class="botao">
            <i class="fa-solid fa-circle-info"></i>
            Mais Informações
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="images/mini1.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="images/mini2.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="images/mini3.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="images/mini4.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="images/mini5.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="images/mini6.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="images/mini7.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="images/mini8.jpg" alt="">
      </div>

      <div class="item">
        <img class="box-filme" src="images/mini9.jpg" alt="">
      </div>
    
      <div class="item">
        <img class="box-filme" src="images/mini10.jpg" alt="">
      </div>
  
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a390db0e0a.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>
</body>

</html>
